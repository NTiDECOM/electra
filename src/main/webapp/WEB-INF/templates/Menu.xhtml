<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8"/>
</h:head>

<h:body>

	<h:form>
		<p:toolbar id="toolbar_menu">
			<f:facet name="left">
				<p:commandButton value="Evangelizandos" icon="ui-icon-document"
					action="#{evangelizandoBean.iniciar}" />
				
				<span class="ui-separator">
					<span class="ui-icon ui-icon-grip-dotted-vertical" />
           		</span>
			</f:facet>
			
			<f:facet name="right">
	            <p:inputText style="margin-right:10px" placeholder="Procurar"/>
	            <p:commandButton type="button" icon="ui-icon-extlink" />
	        </f:facet>
		</p:toolbar>
	</h:form>

</h:body>
</html>
