<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	
	<h:outputStylesheet library="css" name="estilo.css" />
	
	<script>
	PrimeFaces.locales['pt_BR'] = {  
            closeText: 'Fechar',  
            prevText: 'Anterior',  
            nextText: 'Próximo',  
            currentText: 'Começo',  
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
            dayNamesMin: ['D','S','T','Q','Q','S','S'],  
            weekHeader: 'Semana',  
            firstDay: 1,  
            isRTL: false,  
            showMonthAfterYear: false,  
            yearSuffix: '',  
            timeOnlyTitle: 'Só Horas',  
            timeText: 'Tempo',  
            hourText: 'Hora',  
            minuteText: 'Minuto',  
            secondText: 'Segundo',  
            currentText: 'Data Atual',  
            ampm: false,  
            month: 'Mês',  
            week: 'Semana',  
            day: 'Dia',  
            allDayText : 'Todo Dia'  
        };
	</script>
	
</h:head>
<h:body>

	<header>
		<h:graphicImage library="images" name="fepb-dij-logo.png" />
	</header>

	<div id="menu">
		<h:form>
		<p:toolbar id="toolbar_menu">
			<f:facet name="left">
				<p:commandButton value="Evangelizandos" icon="ui-icon-document" action="#{evangelizandoBean.iniciar}" />
				<p:commandButton value="Matrículas" icon="ui-icon-document" action="#{matriculaBean.iniciar}" />
				<span class="ui-separator">
					<span class="ui-icon ui-icon-grip-dotted-vertical" />
           		</span>
				<p:menuButton value="Configurações">
					<p:menuitem value="Instituições" icon="ui-icon-document" action="#{instituicaoEspiritaBean.iniciar}" />
					<p:menuitem value="Salas/Turmas" icon="ui-icon-document" action="#{salaBean.iniciar}" />
					<p:menuitem value="Evangelizadores" icon="ui-icon-document" action="#{evangelizadorBean.iniciar}" />
				</p:menuButton>
				
			</f:facet>
		</p:toolbar>
		</h:form>
	</div>
	
	<div id="conteudo">
		<p:spacer height="10px"/>
		<ui:insert name="corpo"/>
	</div>
	
	<footer style="text-align: center">
			Federação Espírita Paraibana - Todos os direitos reservados - 2018
	</footer>
	
	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
