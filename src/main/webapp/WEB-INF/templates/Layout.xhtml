<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	
	<h:outputStylesheet library="fepb/css" name="estilo.css" />
</h:head>
<h:body>

	<header>
		<h:graphicImage library="fepb/images" name="fepb-dij-logo.png" />
	</header>

	<div id="menu">
		<h:form>
		<p:toolbar id="toolbar_menu">
			<f:facet name="left">
				<p:commandButton value="Evangelizandos" icon="ui-icon-document"
					action="#{evangelizandoBean.iniciar}" />
				
				<span class="ui-separator">
					<span class="ui-icon ui-icon-grip-dotted-vertical" />
           		</span>
			</f:facet>
		</p:toolbar>
		</h:form>
	</div>
	
	<div id="conteudo">
		<p:spacer height="10px"/>
		<ui:insert name="corpo" />
	</div>
	
	<footer style="text-align: center">
			Federação Espírita Paraibana - Todos os direitos reservados - 2017
	</footer>
	
	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
