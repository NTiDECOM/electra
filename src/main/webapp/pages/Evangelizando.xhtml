<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{evangelizandoBean.listar}" />
		</f:metadata>
	
		<h1>Cadastro de Evangelizandos</h1>
	
		<h:form id="frm">
	
			<p:messages id="msgs" />
			
			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton value="Adicionar" icon="ui-icon-document"
						action="#{evangelizandoBean.prepararNovoCadastro}"
						process="@this" update="empresa-dialog"
						oncomplete="PF('edicaoEmpresaDialog').show()">
						<p:resetInput target="empresa-dialog" />
					</p:commandButton>
					
					<span class="ui-separator">
						<span class="ui-icon ui-icon-grip-dotted-vertical" />
            		</span>
            		
            		<p:commandButton icon="ui-icon-pencil" title="Editar" 
            			action="#{evangelizandoBean.prepararEdicao}"
            			process="@this" update="empresa-dialog"
            			oncomplete="PF('edicaoEmpresaDialog').show()"
            			disabled="#{evangelizandoBean.evangelizando == null}">
            			<p:resetInput target="empresa-dialog" />
            			
            			<f:setPropertyActionListener value="#{evangelizandoBean.evangelizando}" 
            				target="#{evangelizandoBean.evangelizando}" />
            		</p:commandButton>
            		
            		<p:commandButton icon="ui-icon-trash" title="Excluir"
            			process="@this" update="empresas-table msgs toolbar"
            			action="#{evangelizandoBean.excluir}"
            			disabled="#{evangelizandoBean.evangelizando == null}">
            			
            			<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão"
            				message="Tem certeza que deseja excluir o(a) evangelizando(a)?" />
            			
            		</p:commandButton>
            		
            		<p:commandButton icon="ui-icon-arrowthick-1-s" title="Exportar para XLS"
            				ajax="false" immediate="true">
            			<p:dataExporter type="xls" target="empresas-table" fileName="Evangelizandos-Relatorio" />
            		</p:commandButton>
				</f:facet>
				
				<f:facet name="right">
		            <p:inputText style="margin-right:10px" placeholder="Procurar"/>
		            <p:commandButton type="button" icon="ui-icon-extlink" />
		        </f:facet>
	        
			</p:toolbar>
	
			<p:dataTable value="#{evangelizandoBean.evangelizandos}" var="empresa"
					emptyMessage="Nenhum(a) evangelizando(a) cadastrado(a)." rows="10" 
					paginator="true" paginatorPosition="bottom"
					style="margin-top: 10px" id="empresas-table"
					selection="#{evangelizandoBean.evangelizando}"
					selectionMode="single" rowKey="#{empresa.id}">
				
				<p:ajax event="rowSelect" update=":frm:toolbar" />
				<p:ajax event="rowUnselect" update=":frm:toolbar" />
				
				<p:column headerText="Nome" sortBy="#{empresa.nome}">
					<h:outputText value="#{empresa.nome}" />
				</p:column>
				<p:column headerText="Data Nascimento" width="250">
					<h:outputText value="#{empresa.dataNascimento}" />
				</p:column>
				<p:column headerText="CPF" width="120">
					<h:outputText value="#{empresa.cpf}" />
				</p:column>
				<p:column headerText="telefone" width="120">
					<h:outputText value="#{empresa.telefone1}" />
				</p:column>
			</p:dataTable>
		
			<p:dialog header="Novo(a) Evangelizando(a)" widgetVar="edicaoEmpresaDialog" id="empresa-dialog"
					resizable="false" modal="true" closeOnEscape="true">
				
				<p:messages id="msgs-dialog" />
				<p:defaultCommand target="salvar-button" scope="empresa-dialog" />
				
				<h:panelGrid columns="2" id="painel-dialog">
					<p:outputLabel value="Nome" for="nome-fantasia" />
					<p:inputText id="nome-fantasia" size="60" maxlength="60" 
						value="#{evangelizandoBean.evangelizando.nome}" />
					
					<p:outputLabel value="Apelido" for="razao-social" />
					<p:inputText id="razao-social" size="40" maxlength="40"
						value="#{evangelizandoBean.evangelizando.comoSerChamado}" />
					
					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" size="60" maxlength="60"
						value="#{evangelizandoBean.evangelizando.email}" />
					
					<p:outputLabel value="CPF" for="cpf" />
					<p:inputMask id="cpf" size="14" maxlength="14"
						value="#{evangelizandoBean.evangelizando.cpf}"
						mask="999.999.999-99" />
					
					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask id="telefone" size="14" maxlength="14"
						value="#{evangelizandoBean.evangelizando.telefone1}"
						mask="(99)99999-9999" />
					
					<p:outputLabel value="Data de Nascimento" for="data-fundacao" />
					<p:calendar id="data-fundacao" size="10"
						value="#{evangelizandoBean.evangelizando.dataNascimento}" 
						pattern="dd/MM/yyyy" mask="99/99/9999" />
						
					<p:outputLabel value="Instituição:" for="instituicao" />
			        <p:selectOneMenu id="instituicao" value="#{evangelizandoBean.idInstituicao}">
			            <f:selectItem itemLabel="--- Selecione um item ---" itemValue="" />
			            <f:selectItems value="#{evangelizandoBean.instituicoes}" var="i" itemLabel="#{i.nome}" itemValue="#{i}" />
			            <p:ajax event="change" update="salas" />
			        </p:selectOneMenu>

					<p:outputLabel value="Salas:" for="salas" />
			        <p:selectOneMenu id="salas" value="#{evangelizandoBean.idSala}">
			            <f:selectItem itemLabel="--- Selecione um item ---" itemValue="" />
			            <f:selectItems value="#{evangelizandoBean.salasPorInstituicao}" var="s" itemLabel="#{s.descricao}" itemValue="#{s}" />
			        </p:selectOneMenu>
					
					<p:outputLabel/>
					<p:commandButton value="Salvar" id="salvar-button"
						action="#{evangelizandoBean.salvar}"
						process="empresa-dialog" update="msgs-dialog painel-dialog"
						oncomplete="if (!args.validationFailed) PF('edicaoEmpresaDialog').hide()" />
				</h:panelGrid>
			</p:dialog>
		
		</h:form>
		
	</ui:define>
</ui:composition>
