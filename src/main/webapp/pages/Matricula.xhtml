<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{matriculaBean.listar}" />
		</f:metadata>

		<h:form id="frm">
		
			<t:saveState value="#{matriculaBean.state}"/>
			<t:saveState value="#{matriculaBean.matricula}"/>
			<t:saveState value="#{matriculaBean.matriculas}" />
			
			<p:messages id="msgs" />
			
			<!-- TELA DE LISTAGEM -->
			<t:div id="blocoDePesquisa" rendered="#{matriculaBean.listando}">
			
				<h1>Matrículas</h1>
				
				<p:toolbar id="toolbar">
					<f:facet name="left">
						<p:commandButton value="Adicionar" icon="ui-icon-document"
							action="#{matriculaBean.prepararNovoCadastro}" update=":frm">
							<p:resetInput target="painel-formulario" />
						</p:commandButton>
						
						<span class="ui-separator">
							<span class="ui-icon ui-icon-grip-dotted-vertical" />
	            		</span>
	            		
	            		<p:commandButton icon="ui-icon-pencil" title="Editar" action="#{matriculaBean.prepararEdicao}" 
	            			disabled="#{matriculaBean.matricula == null}" update=":frm">
	            			<f:setPropertyActionListener value="#{matriculaBean.matricula}" target="#{matriculaBean.matricula}" />
	            		</p:commandButton>
	            		
	            		<p:commandButton icon="ui-icon-trash" title="Excluir"
	            			process="@this" update="matriculas-table msgs toolbar"
	            			action="#{matriculaBean.excluir}"
	            			disabled="#{matriculaBean.matricula == null}">
	            			
	            			<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão"
	            				message="Tem certeza que deseja excluir o(a) matricula(a)?" />
	            			
	            		</p:commandButton>
	            		
	            		<p:commandButton icon="ui-icon-arrowthick-1-s" title="Exportar para XLS"
	            				ajax="false" immediate="true">
	            			<p:dataExporter type="xls" target="matriculas-table" fileName="Matriculas-Relatorio" />
	            		</p:commandButton>
					</f:facet>
					
					<f:facet name="right">
			            <p:inputText style="margin-right:10px" placeholder="Procurar"/>
			            <p:commandButton type="button" icon="ui-icon-extlink" />
			        </f:facet>
		        
				</p:toolbar>
		
				<p:dataTable value="#{matriculaBean.matriculas}" var="matricula"
						emptyMessage="Nenhum(a) matricula(a) cadastrado(a)." rows="10" 
						paginator="true" paginatorPosition="bottom"
						style="margin-top: 10px" id="matriculas-table"
						selection="#{matriculaBean.matricula}"
						selectionMode="single" rowKey="#{matricula.id}">
					
					<p:ajax event="rowSelect" update=":frm:toolbar" />
					<p:ajax event="rowUnselect" update=":frm:toolbar" />
					
					<p:column headerText="Nome" sortBy="#{matricula.nome}">
						<h:outputText value="#{matricula.evangelizando.nome}" />
					</p:column>
					<p:column headerText="Apelido" sortBy="#{matricula.comoSerChamado}">
						<h:outputText value="#{matricula.evangelizando.comoSerChamado}" />
					</p:column>
					<p:column headerText="Data Nascimento" width="250">
						<h:outputText value="#{matricula.evangelizando.dataNascimento}" />
					</p:column>
					<p:column headerText="telefone" width="120">
						<h:outputText value="#{matricula.evangelizando.telefone1}" />
					</p:column>
			
				</p:dataTable>
				
			</t:div>
			
			<!-- TELA DE FORMULARIO DE CADASTRO -->
			<t:div id="blocoDeEdicao" rendered="#{not matriculaBean.listando}">
				
				<h1>Matricular Evangelizando (Etapa 2/2)</h1>
				
				<p:defaultCommand target="salvar-button" scope="painel-formulario" />
				
				<h:panelGrid columns="2" id="painel-formulario">
					<p:outputLabel value="Nome: " for="nome-fantasia" />
					<p:inputText id="nome-fantasia" size="60" maxlength="60" 
						value="#{matriculaBean.evangelizando.nome}" disabled="true"/>
					
					<p:outputLabel value="Apelido: " for="razao-social" />
					<p:inputText id="razao-social" size="40" maxlength="40"
						value="#{matriculaBean.evangelizando.comoSerChamado}" disabled="true"/>
						
					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" size="40" maxlength="60"
						value="#{matriculaBean.evangelizando.email}" disabled="true"/>
					
					<p:outputLabel value="CPF" for="cpf" />
					<p:inputMask id="cpf" size="14" maxlength="14"
						value="#{matriculaBean.evangelizando.cpf}"
						mask="999.999.999-99" disabled="true"/>
					
					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask id="telefone" size="14" maxlength="14"
						value="#{matriculaBean.evangelizando.telefone1}"
						mask="(99)99999-9999" disabled="true"/>
					
					<p:outputLabel value="Data de Nascimento" for="data-fundacao" />
					<p:calendar id="data-fundacao" size="10"
						value="#{matriculaBean.evangelizando.dataNascimento}" 
						pattern="dd/MM/yyyy" mask="99/99/9999" disabled="true"/>
					
				</h:panelGrid>
				
				<p:spacer height="10"/>
				<p:toolbar id="toolbar-cadastro">
					<f:facet name="left">
						<p:commandButton value="Cancelar" icon="ui-icon-cancel" id="cancelar-button"
							action="#{matriculaBean.cancelar}" update=":frm" process="@this"/>
						<p:commandButton value="Salvar" icon="ui-icon-disk" id="salvar-button"
							action="#{matriculaBean.salvar}" update=":frm"/>
					</f:facet>
				</p:toolbar>
				
			</t:div>
		
		</h:form>
		
	</ui:define>
</ui:composition>
