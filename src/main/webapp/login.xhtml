<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login (electra / DIJ)</title>
</h:head>

<body>
    <h:form id="login" prependId="false" action="/j_spring_security_check">

        <div style="left:50%;top:50%;margin-left:-100px;margin-top:-50px;position:absolute;">
        <p:panel header="Tela de login:" style="">
        <h:panelGrid columns="1" id="painel">
            <p:outputLabel value="Login falhou!" style="font-weight: bold; color: red;"
                           rendered="${!empty param['error']}" id="error"/>

            <p:inputText id="username" name="username" placeholder="Nome do usuÃ¡rio"/>
            <p:password id="password" name="password" placeholder="Senha"/>

            <p:commandButton id="btnLoginId" value="Login" type="submit" ajax="false"
                             action="${loginManager.doLogin()}" style="float: right"/>
        </h:panelGrid>
        </p:panel>
        </div>

    </h:form>
</body>
</html>
